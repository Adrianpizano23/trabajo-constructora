<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gestor de Tareas</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Gestor de Tareas</h1>

  <form id="formularioTarea">
    <input type="hidden" id="idTarea" />
    
    <label for="titulo">Título:</label>
    <input type="text" name="titulo" id="titulo" required /><br />

    <label for="descripcion">Descripción:</label>
    <textarea name="descripcion" id="descripcion"></textarea><br />

    <label for="fecha">Fecha:</label>
    <input type="date" name="fecha" id="fecha" /><br />

    <label for="hora">Hora:</label>
    <input type="time" name="hora" id="hora" /><br />

    <label for="prioridad">Prioridad (1 a 5):</label>
    <input type="number" name="prioridad" id="prioridad" min="1" max="5" required /><br />

    <label for="completada">¿Completada?</label>
    <input type="checkbox" name="completada" id="completada" /><br />

    <!-- Campo de categoría -->
    <label for="categoria">Categoría:</label>
    <select name="categoria" id="categoria">
      <option value="">-- Seleccione una categoría --</option>
    </select><br />

    <button type="submit" id="btnGuardar">Guardar</button>
    <button type="reset" id="btnCancelar" style="display:none;">Cancelar</button>
  </form>

  <hr />
  <h2>Listado de Tareas</h2>
  <div id="listaTareas"></div>

  <script type="module" src="app.js"></script>
</body>
</html>
